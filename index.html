<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رسالة من يزن 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #ffe8f0, #fff5fa);
      color: #4a0033;
      margin: 0;
      padding: 30px 15px;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #d63384;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #fbc;
    }

    .question {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(214, 51, 132, 0.1);
      max-width: 600px;
      transition: 0.4s ease;
    }

    .question:hover {
      transform: scale(1.01);
    }

    .question h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #880e4f;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      background-color: #fbd3e0;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      border: 1px solid transparent;
    }

    label:hover {
      background-color: #f8bcd0;
      border-color: #e91e63;
    }

    input[type="radio"] {
      margin-left: 8px;
      accent-color: #e91e63;
    }

    .response-box {
      margin-top: 15px;
      padding: 15px;
      background-color: #fff;
      border: 2px dashed #d63384;
      border-radius: 12px;
      color: #d63384;
      font-weight: bold;
      font-size: 1.1em;
      animation: fadeIn 0.6s ease;
    }

    .text-area {
      margin-top: 10px;
    }

    .text-area textarea {
      width: 100%;
      height: 60px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: 'Cairo', sans-serif;
      font-size: 16px;
      resize: none;
    }

    .effect {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 40px;
      pointer-events: none;
      animation: floatUp 1.5s ease-out forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -250%) scale(1.6); }
    }

    .message {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #f06292, #f8bbd0);
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 20px;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: fadeOut 2s ease forwards;
      z-index: 9999;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ad1457;
    }

    ul {
      padding-right: 20px;
    }

    ul li {
      margin-bottom: 10px;
      font-size: 18px;
      color: #880e4f;
    }
  </style>
</head>
<body>

<h1>من يزن 💌</h1>

<div class="question">
  <h2>1. مين تحبي أكثر؟</h2>
  <div class="options">
    <label><input type="radio" name="q1" value="💘 يزن" onclick="showEffect('yazan')"> يزن</label>
    <label><input type="radio" name="q1" value="💔 كوست" onclick="showEffect('kost')"> كوست</label>
  </div>
</div>

<div class="question">
  <h2>2. عادي أقولك قدام كوست "أحبك"؟</h2>
  <div class="options">
    <label><input type="radio" name="q2" value="نعم" onclick="handleLoveAnswer('yes')"> نعم</label>
    <label><input type="radio" name="q2" value="لا" onclick="handleLoveAnswer('no')"> لا</label>
  </div>
  <div id="love-response"></div>
</div>

<div class="question">
  <h2>3. عادي لما أقولك "أريد حضن" بأي وقت؟</h2>
  <div class="options">
    <label><input type="radio" name="q3" onclick="handleHugAnswer('yes')"> أكيد عادي</label>
    <label><input type="radio" name="q3" onclick="handleHugAnswer('no')"> لا، مو عادي</label>
  </div>
</div>

<div class="question">
  <h2>4. تتوقعين في يوم من الأيام أمل منك؟</h2>
  <div class="options">
    <label><input type="radio" name="q4" value="لا مستحيل" /> لا مستحيل</label>
    <label><input type="radio" name="q4" value="يمكن شوي اذا زعجتني"> يمكن شوي اذا زعجتني</label>
  </div>
</div>

<div class="question">
  <h2>5. إذا بكيت، شنو تتمنين أسوي؟</h2>
  <div class="options">
    <label><input type="radio" name="q5" value="تحضني وتبوسني وتواسيني"> تحضني وتبوسني وتواسيني</label>
    <label><input type="radio" name="q5" value="تخليني بروحي شوي"> تخليني بروحي شوي</label>
  </div>
</div>

<div class="question">
  <h2>6. تتمنين نبقى مع بعض للأبد؟</h2>
  <div class="options">
    <label><input type="radio" name="q6" value="أكيد وكل عمري وياك"> أكيد وكل عمري وياك</label>
    <label><input type="radio" name="q6" value="ما أدري، يمكن"> ما أدري، يمكن</label>
  </div>
</div>

<div style="text-align: center; margin-top: 30px;">
  <button onclick="generateSummary()">إنشاء 💌</button>
</div>

<div id="summary" class="question" style="display: none;">
  <h2>ملخص إجاباتك 💖</h2>
  <div id="answers"></div>
</div>

<footer>&copy; 2025 فاطمه 💖</footer>

<script>
  function showEffect(choice) {
    let emoji = '';
    let messageText = '';
    let color = '';

    if (choice === 'yazan') {
      emoji = '💖';
      messageText = 'شكراً 💖';
      color = '#e91e63';
    } else if (choice === 'kost') {
      emoji = '💔';
      messageText = 'مع الأسف 🥺😕';
      color = '#b71c1c';
    }

    for (let i = 0; i < 10; i++) {
      const heart = document.createElement('div');
      heart.className = 'effect';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = (Math.random() * 0.5) + 's';
      heart.style.color = color;
      heart.textContent = emoji;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1500);
    }

    const message = document.createElement('div');
    message.className = 'message';
    message.style.backgroundColor = color;
    message.textContent = messageText;
    document.body.appendChild(message);
    setTimeout(() => message.remove(), 2000);
  }

  function handleLoveAnswer(answer) {
    const container = document.getElementById("love-response");
    container.innerHTML = "";

    if (answer === "yes") {
      const msg = document.createElement("div");
      msg.className = "response-box";
      msg.textContent = "لك والله أروحلك فدوة 💘";
      container.appendChild(msg);
    } else {
      const msg = document.createElement("div");
      msg.className = "response-box";
      msg.textContent = "طيب ليش؟ 🥺";
      container.appendChild(msg);

      const textareaWrapper = document.createElement("div");
      textareaWrapper.className = "text-area";
      const textarea = document.createElement("textarea");
      textarea.placeholder = "اكتبي السبب هنا...";
      textareaWrapper.appendChild(textarea);
      container.appendChild(textareaWrapper);
    }
  }

  function handleHugAnswer(choice) {
    const oldMsg = document.querySelector('.hug-message');
    if (oldMsg) oldMsg.remove();

    const msg = document.createElement("div");
    msg.className = "message hug-message";
    msg.style.backgroundColor = "#e91e63";

    if (choice === 'yes') {
      msg.textContent = "لك والله أحلى بنت وفديت هالخصر الجميل والوجه الجميل، لك والله انتي عسل 🍯💖";
    } else {
      msg.textContent = "لك والله عاد ما أمل منك، والله لك ارجعي فكري أكثر وجاوبي 🥺";
    }

    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 12000);
  }

  function generateSummary() {
    const summaryDiv = document.getElementById("summary");
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    const q1 = document.querySelector('input[name="q1"]:checked');
    const q2 = document.querySelector('input[name="q2"]:checked');
    const q3 = document.querySelector('input[name="q3"]:checked');
    const q4 = document.querySelector('input[name="q4"]:checked');
    const q5 = document.querySelector('input[name="q5"]:checked');
    const q6 = document.querySelector('input[name="q6"]:checked');

    const a1 = q1 ? q1.value : "❓ ما تم اختيار إجابة";
    const a2 = q2 ? q2.value : "❓ ما تم اختيار إجابة";
    const a3 = q3 ? q3.parentElement.textContent.trim() : "❓ ما تم اختيار إجابة";
    const a4 = q4 ? q4.value : "❓ ما تم اختيار إجابة";
    const a5 = q5 ? q5.value : "❓ ما تم اختيار إجابة";
    const a6 = q6 ? q6.value : "❓ ما تم اختيار إجابة";

    const list = document.createElement("ul");

    const answers = [
      `💘 <strong>سؤال 1:</strong> ${a1}`,
      `💬 <strong>سؤال 2:</strong> ${a2}`,
      `🤗 <strong>سؤال 3:</strong> ${a3}`,
      `🌀 <strong>سؤال 4:</strong> ${a4}`,
      `😢 <strong>سؤال 5:</strong> ${a5}`,
      `💍 <strong>سؤال 6:</strong> ${a6}`
    ];

    answers.forEach(text => {
      const li = document.createElement("li");
      li.innerHTML = text;
      list.appendChild(li);
    });

    answersDiv.appendChild(list);
    summaryDiv.style.display = "block";
    summaryDiv.scrollIntoView({ behavior: "smooth" });
  }
</script>

</body>
</html>
